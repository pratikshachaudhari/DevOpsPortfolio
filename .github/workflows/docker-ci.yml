name: Docker CI - Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Debug: Check secrets exist (do not print values)
      run: |
        echo "Username set? -> ${{ secrets.DOCKER_USERNAME != '' }}"
        echo "Password set? -> ${{ secrets.DOCKER_PASSWORD != '' }}"
    
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        cd 02-docker/flask-app
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
